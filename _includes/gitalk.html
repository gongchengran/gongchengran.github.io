{% if site.gitalk %}
<div class="comments">
    <div id="gitalk-container"></div>
    <script>
        const gitalk = new Gitalk({
          clientID: "{{ site.gitalk.cda7c6a0ceb7fa0828c0 }}",
          clientSecret: "{{ site.gitalk.e6ca13f9fa289b474582647077bc6e4a1bed97c1 }}",
          repo: "{{ site.gitalk.gongchengran.github.io }}",
          owner: "{{ site.gitalk.gongchengran }}",
          admin: ["{{ site.gitalk.owner }}"],
          id: window.location.pathname,      // Ensure uniqueness and length less than 50
          distractionFreeMode: false,  // Facebook-like distraction free mode
          title: "{{ page.title }}",
          language: "zh-CN",

        })
        
        gitalk.render('gitalk-container')
    </script>
</div>
{% endif %}
